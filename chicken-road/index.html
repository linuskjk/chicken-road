<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chicken Road</title>
  <link rel="stylesheet" href="style.css?v=40">
</head>
<body>
  <div class="navbar">
    <div class="logo">🐔 CHICKEN ROAD</div>
    <div id="userDisplay">Not logged in</div>
  </div>

  <div class="main">
    <div id="loginBox">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <br>
      <input type="text" id="regUsername" placeholder="New Username">
      <input type="password" id="regPassword" placeholder="New Password">
      <button onclick="register()">Register</button>
    </div>

    <div id="gameUI" style="display:none;">
      <div id="moneyDisplay">$0.00</div>
      <div class="road" id="road"></div>

      <div class="controls">
        <label>Bet:</label>
        <input type="number" id="betAmount" min="1" value="1" style="width:60px;">
        <label>Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <span id="burnChanceDisplay" style="margin-left:10px;color:#ffb347;font-weight:bold;"></span>

        <button onclick="cashOut()" class="cashoutBtn">💰 Cash Out</button>
        <button onclick="makeMove()" class="goBtn">GO →</button>
      </div>
    </div>
  </div>

  <script src="script.js?v=40"></script>
</body>
</html>
